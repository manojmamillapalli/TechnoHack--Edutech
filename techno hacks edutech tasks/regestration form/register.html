<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regestration form</title>
    <link rel="stylesheet" href="register.css"></link>
    <script>
      function validateForm(){
        let fname=document.forms["my-form"]["fname"].value;
        let lname=document.forms["my-form"]["lname"].value;
        let pwd=document.forms["my-form"]["password"].value;
        let cpwd=document.forms["my-form"]["conformpassword"].value;
        console.log(fname+" "+lname+" "+pwd+" "+cpwd);
        if(fname==""||fname==null){
          alert("First Name cannot be blank");
          return false;
        }
        else if(lname==""||lname==null ){
          alert("Last Name cannot be blank");
          return false;
        }
        else if(pwd.length<6)
        {
          alert("Password must be of length greater than 6");
          return false;
        }
        else if(cpwd==""||cpwd==null||pwd!=cpwd){
          alert("Password Mismatch");
          return false;
        }
      }
      
    </script>
</head>
<body>
  <form  class="registerform" name="my-form" onsubmit="return validateForm()" method="post">
    <h3>Registration form</h3><br><br>
    <label for="fname">First name</label><br>
    <input  class="fname" type="text" id="fname" name="fname"><br>
    <label for="lname">Last name</label><br> 
    <input type="text" id="lname" name="lname"><br>
    <label for="passwordname">Password</label><br>
    <input type="Password" id="password" name="password"><br>
    <label for="conformpassword">conform password</label><br>
    <input type="conformpassword" id="conformpassword" name="conformpassword"><br><br>
    <input  class="sub" type="submit" id="submit"  name="submit"><br>
  </form>  
  <div class=" cir left"></div>
  <div class="cir right"></div>
  <div class="cir up"></div>
  <div class="cir down"></div>

</body>
</html>
